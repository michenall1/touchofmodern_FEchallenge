<div class="product-container {custom_class}">
  <a class="card" href="{url}">
    <img src="{image}" />
    <div class="description">
      <div class="title">{title}</div>
      <div class="tagline">{tagline}</div>
    </div>
    <div class="overlay">
      <div class="detail_text">{detail_text}</div>
      <div class="cross">&#10006</div>
    </div>
  </a>
</div>
